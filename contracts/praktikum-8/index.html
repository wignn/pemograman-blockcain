<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorite Number</title>
  <script defer type="module" src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .input-field {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .btn-connect {
      background-color: #4285f4;
      margin-bottom: 1rem;
    }

    .btn-connect:hover {
      background-color: #357ae8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Favorite Number</h2>
    <h2 id="fav-num"></h2>

    <button class="btn btn-connect" id="connectMetamask">Connect MetaMask</button>

    <input
      type="number"
      id="inputStore"
      placeholder="Enter your favorite number"
      class="input-field"
    />

    <button class="btn" id="store">Submit Favorite Number</button>
    <button class="btn" id="retrieve">Get Favorite Number</button>
  </div>
</body>

</html>
